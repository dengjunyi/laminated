<html>

<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<!-- 导入/导出到 Excel 操作 -->
<div class="layui-btn-group" style="float: right; height: 55px; margin-top: 10px; margin-right: 35px;">
    <button onclick="exportUser()">导出Excel</button>
</div>


<div class="panel">
    <header class="panel-heading">
        选择文件
    </header>
    <div class="panel-body">
        <form role="form" action="/importExcel" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" id="exampleInputFile" name="myfile">
                <p class="help-block">请选择合适的Excel模板文件</p>
            </div>
            <button type="submit" class="btn btn-info">导入</button>
        </form>

    </div>

</div>

</body>
<script src="/static/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    function exportUser() {
        window.location.href = "/UserExcelDownloads";
    }

    function excal() {
        var myFile = $("input[name='myfile']").val();
        alert(myFile)
        $.post("/importExcel", {myFile: myFile}, function (result, status) {
            console.log(result);//打印服务端返回的数据(调试用)
            if (result.resultCode == 200) {
                alert("SUCCESS");
            }
            ;
        })

    }
</script>
</html>
